<ion-content *ngIf="!erroLogin && !menu" class="content"[fullscreen]="true">
<div class="ion-padding-top">
<div class="ion-padding">
<div class="ion-text-center">
  <img src="../../assets/logobelarosa.png" />
  <br>
  <br>
  <br>
  <br>
  <br> 
  <form>
    <div class="form-group">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" autocomplete="email" class="form-control" id="email" required [(ngModel)]="credenciais.email" name="email"> </ion-input>
      </ion-item>
    </div>
    <div class="form-group">
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type={{senha}} class="form-control" id="password" required [(ngModel)]="credenciais.password" name="password"></ion-input>
     
      <ion-button id="container-button" color="light" fill="clear" slot="end" (click)="showPassword()">
         <img id="imagem-visao" src="../../assets/visao.png"/>
      </ion-button>
      </ion-item>
    </div>
    <ion-row>
      <ion-col>
        <ion-button disabled = "{{button}}" type="submit" color="light" expand="block" (click)="login()">
          Entrar
          <ion-spinner *ngIf="sniper" color="secondary" duration = 3 > </ion-spinner>
        </ion-button>
          <a [routerLink]="['/forgot-password']" class="small-text">Recupera sua senha?</a>
      </ion-col>
    </ion-row>
  </form>
</div>
</div>
</div>
</ion-content>

<ion-header *ngIf="menu && erroLogin && !erroLogin"[translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="menu && erroLogin && !erroLogin" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
